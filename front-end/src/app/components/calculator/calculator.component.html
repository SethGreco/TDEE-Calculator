<div class="flex items-center flex-col pt-10">
  <div
    class="flex items-center flex-col box-border h-120 w-120 p-4 border-2 rounded-sm border-gray-400 rounded-lg"
  >
    <label for="price" class="block text-sm font-medium text-gray-700"
      >Weight</label
    >
    <div class="mt-1 relative rounded-md">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <span class="text-gray-500 sm:text-sm"> </span>
      </div>
      <input
        type="number"
        name="weight"
        id="weight"
        class="focus:ring-indigo-500 focus:border-indigo-500 block pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
        placeholder="weight"
        [(ngModel)]="weight"
      />
    </div>
    <!-- <div class="absolute inset-y-0 right-0 flex items-center">
      <label for="currency" class="sr-only">Currency</label>
      <select
        id="currency"
        name="currency"
        class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 sm:text-sm rounded-md"
      >
        <option>USD</option>
        <option>CAD</option>
        <option>EUR</option>
      </select> -->
    <!-- </div> -->
    <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
    <div class="mt-1 relative rounded-md">
      <input
        type="number"
        name="age"
        id="age"
        class="focus:ring-indigo-500 focus:border-indigo-500 block pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
        placeholder="age"
        [(ngModel)]="age"
      />
    </div>

    <label for="height" class="block text-sm font-medium text-gray-700"
      >Height</label
    >
    <div class="mt-1 rounded-md flex justify-center">
      <input
        type="number"
        name="height-feet"
        id="height-feet"
        class="w-1/4 focus:ring-indigo-300 focus:border-indigo-300 sm:text-sm mr-2 border-gray-300 rounded-md"
        placeholder="feet"
        [(ngModel)]="heightFeet"
      />
      <input
        type="number"
        name="height-inches"
        id="height-inches"
        class="w-1/4 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md"
        placeholder="inches"
        [(ngModel)]="heightInches"
      />
    </div>
    <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
    <div class="mt-1 relative rounded-md">
      <input
        type="text"
        name="sex"
        id="sex"
        class="focus:ring-indigo-500 focus:border-indigo-500 block pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
        placeholder="sex"
        [(ngModel)]="sex"
      />
    </div>
    <label for="activity" class="block text-sm font-medium text-gray-700"
      >Activity Level</label
    >
    <div class="mt-1 relative rounded-md">
      <input
        type="text"
        name="activity"
        id="activity"
        class="focus:ring-indigo-500 focus:border-indigo-500 block pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
        placeholder="activity"
        [(ngModel)]="activity"
      />
    </div>
    <div class="pt-4">
      <button class="btn border-primary border-2" (click)="inputValues()">
        Submit
      </button>
    </div>
  </div>
  <div *ngIf="someDisplayValue$ | async as value">
    <p>bmr = {{ value.bmr }}</p>
    <p>tdee = {{ value.tdee }}</p>
  </div>
</div>
